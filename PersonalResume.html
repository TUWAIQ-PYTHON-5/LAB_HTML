<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Resume </title>
</head>
<body>
    <h1>This is a Personal Resume Form to register in Tuwaiq Camps </h1>
    <img src="html-flat.png" alt="Girl in a jacket" width="100" height="100">
    <p>

        
            <form action="/action_page.php">
                <H2>Personal info : </H2>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone"><br><br>
                <label for="Experience"> Experience years :</label>
                <input type="Experience" id="number" name="Experience"><br><br>


    </p>        

    <p>
        <H2>Education info : </H2>
        <label for="Education">Choose Education:</label><br><br>
        <select name="Education" id="Education" multiple>
        <option value="Bachelor">Bachelor</option>
        <option value="Diploma">Diploma</option>
        <option value="HighSchool">High School</option>

        </select>

    </p>
    <p>
        <ol type="BootCamps are" >
            <h2>BootCamps are :</h2>
            <li>Python Bootcamp</li>
            <li>HTML Bootcamp</li>
            <li>CSS Bootcamp</li>
          </ol>

    </p>

        <input type="submit" value="Submit">
      </form>
    
</body>
</html>
